<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>

<body>
    <div class="container">
        <div class="dir">
            <p>Se Cadastre!</p>
            <section>
                <p>Já possui cadastro?</p>
                <button input type="submit" class="botao">Login</button>
            </section>
        </div>
        <div class="esq">
            <img src="img/logoazul-saúde++.svg" alt="logo azul" class="imagem">
            <div class="formMain">
                <div class="divForm">
                    <label>Nome:</label><br>
                    <input type="text" placeholder="">
                    <label>Email:</label><br>
                    <input type="text" placeholder="">
                    <label>CPF:</label><br>
                    <input type="text" placeholder="">
                    <label>Data de nascimento:</label>
                    <input type="text" placeholder="">
                    <label>Estado:</label><br>
                    <input type="text" placeholder="">
                    <label>Logadouro:</label><br>
                    <input type="text" placeholder="">
                    <label>Complemento(opcional)</label><br>
                    <input type="text" placeholder="">
                </div>
                <div class="divForm2">
                    <label>Sobrenome:</label><br>
                    <input type="text" placeholder="">
                    <label>Número de telefone:</label><br>
                    <input type="text" placeholder="">
                    <label>RG:</label><br>
                    <input type="text" placeholder="">
                    <label>Sexo:</label><br>
                    <input type="text" placeholder="">
                    <label>Cidade:</label><br>
                    <input type="text" placeholder="">
                    <label>Número:</label><br>
                    <input type="text" placeholder="">
                    <label>CEP:</label><br>
                    <input type="text" placeholder="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
