<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <div class="main">
        <div class="esq">
                <section class="sectionLogin">
                    <p>Faça seu login!</p>
                </section>
                <p class="sectionLogin2">Que bom ter você de volta!</p>

                <section class="sectionLogin2">
                    <p>Não possui cadastro?</p>
                    <a href="cadastro.html"><button class="botaoEsq">Cadastre-se</button></a>
                </section>
        </div>
        <div class="dir">
            <div class="container-prontuario">
                <img src="img/logoazul-saúde++.svg" alt="logoAzul" class="img">
                <div class="container-tabela-prontuario">
                    <div class="prontuario">
                        <div class="prontuario-conteudo">
                            <div class="input-group-prontuario">
                                <div class="input-box-prontuario">
                                    <label>CPF</label>
                                    <input type="text" placeholder="Digite o seu CPF" required maxlength="11">
                                </div>

                                <div class="input-box-prontuario">
                                    <label>Senha</label>
                                    <input type="password" placeholder="Repita a mesma senha" required>
                                </div>

                                <div class="botao-prontuario">
                                    <button><a href="#">Entrar no sistema</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
